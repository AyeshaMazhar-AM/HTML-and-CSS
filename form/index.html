<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="./img.html">
    <table align="center" border="1" width="100">
        <tr>
        <th colspan="2">Registration Form</th>
        </tr>
        <tr>
        <td>Student's Name</td>
        <td> <input required placeholder="Enter Name" type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of BIrth</td>
            <td><input required type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input required type="radio" name="gender" id=""><label for="male">Male</label>
                <input required type="radio" name="gender" id=""><label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input required placeholder="Enter Email" type="email" id=""></td>
        </tr>
        <tr>
            <td>Mobile No</td>
            <td><input required placeholder="Enter Number" type="number" name="" id=""></td>
        </tr>
        <tr>
            <td><pre> </pre>Address <pre> </pre></td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input required placeholder="Enter State" type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select required name="" id="">
                <option selected disabled value="">Choose City</option>
                <option value="">Karachi</option>
                <option value="">Lahore</option>
                <option value="">Quetta</option>
                <option value="">Faisalabad</option>
            </select></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
